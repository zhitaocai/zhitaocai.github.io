# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site

# 网站主页大标题
title: Zhitao Cai's Blog 

# 网站主页副标题
subtitle: 专注成就专业，我只饮菠萝啤

# 站点描述，给搜索引擎看的
description: Zhitao Cai's Blog 

# 作者
author: Zhitao Cai
language: zh-CN
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://caizhitao.com
root: /
# 文章的连接格式
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory

# 源文件目录
source_dir: source

# 生成的网页文件目录
public_dir: public

tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing

# 新文章标题 
new_post_name: :title.md # File name of new posts

# 默认模板, 包括post、page、photo、draft（文章、页面、照片、草稿）
default_layout: post

# 标题转换成大写
titlecase: false # Transform title into titlecase

# 在新选项卡中打开链接
external_link: true # Open external links in new tab

filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# 语法高亮
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:


# Archives
# 2: 开启分页
# 1: 禁用分页
# 0: 全部禁用
archive: 2
category: 2
tag: 2

# Server 本地服务器配置
# 端口号
port: 4000 
server_ip: localhost 
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination

# 每页文章数，设置成 0 禁用分页
per_page: 10
pagination_dir: page

# Disqus #社会化评论disqus，我使用多说，在主题中配置
# disqus_shortname: 
duoshuo_shortname: caizhitao


# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/

# 博客主题
theme: jacman_diy
exclude_generator: 


plugins: #插件，例如生成 RSS 和站点地图的
- hexo-generator-feed
- hexo-generator-sitemap


feed:
  type: atom
  path: atom.xml
  limit: 20
  
sitemap:
  path: sitemap.xml
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:zhitaocai/zhitaocai.github.io.git
  branch: master
  